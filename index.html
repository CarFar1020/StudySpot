<!DOCTYPE html>
<html>
    <head>
        <title>StudySpot</title>
        <link rel="icon" href="./Assets/icon.png">
        <link rel="stylesheet" href="style.css">
        <script src="./main.js" type="module" defer></script>
    </head>
    <body id="body">
        <div id="popup" class="popup hide">
            <div id="setListB" class="buffer hide">
                <div class="option">
                    <select id="listSelect" class="select hide">
                        <option value="" selected hidden>Select a List</option>
                    </select>
                    <button id="info" class="btn icon hide"><img id="infoIcon" class="icon" src="./Assets/info.png"></button>
                </div>
                <select id="questionSelect" class="select hide">
                    <option value="" selected hidden>Select Question Type</option>
                </select>
                <select id="answerSelect" class="select hide">
                    <option value="" selected hidden>Select Answer Type</option>
                </select>
                <div id="rangeOption" class="option hide">
                    <p class="pInput">Range of Terms:</p>
                    <input id="rangeLow" class="textInput short" type="text">
                    <p class="pDash">-</p>
                    <input id="rangeHigh" class="textInput short" type="text">
                    <p class="pOptional">(optional)</p>
                </div>
                <button id="loadList" class="btn hide">Load List</button>
            </div>
            <div id="settingsB" class="buffer hide">
                <div class="option">
                    <p class="pOption">Darkmode</p>
                    <label id="darkmodeSlider" class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="option">
                    <p class="pInput">Current Tool:</p>
                    <select id="toolSelect" class="select">
                        <option value="Canvas" selected>Drawing Canvas</option>
                        <option value="Textbox">Textbox</option>
                    </select>
                </div>
            </div>
            <div id="addListB" class="buffer hide">
                <div class="option">
                    <p class="pInput">Name of List:</p>
                    <input id="nameOfList" class="textInput" type="text">
                </div>
                <div class="option">
                    <p class="pInput">Number of Categories:</p>
                    <input id="numCategories" class="textInput short" type="text">
                </div>
                <div class="option">
                    <p class="pInput">Number of Terms:</p>
                    <input id="numTerms" class="textInput short" type="text">
                </div>
                <button id="continue" class="btn">Continue</button>
            </div>
            <div id="continueAddListB" class="buffer hide"></div>
        </div>
        <div id="overlay" class="hide"></div>
        <div id="tool">
            <div id="header">
                <h1>StudySpot</h1>
                <button id="settings" class="btn icon"><img src="./Assets/settings.png"></button>
            </div>
            <h2 id="QA">Select a List or Create Your Own</h3>
            <div id="drawingTool">
                <div id="left">
                    <div class="buffer">
                        <button id="setList" class="btn">Set New List</button>
                        <button id="addList" class="btn">Add New List</button>
                    </div>
                </div>
                <canvas id="canvas" width="500" height="500"></canvas>
                <textarea id="textTool" class="textInput hide" placeholder="Enter answer here"></textarea>
                <div id="right">
                    <div class="buffer">
                        <button id="w0" class="btn" disabled>I Have No Idea</button>
                        <button id="w1" class="btn" disabled>I Need More Practice</button>
                        <button id="w2" class="btn" disabled>I Think I've Got It</button>
                        <button id="w3" class="btn" disabled>100% I Know It</button>
                    </div>
                </div>
            </div>
            <div id="below">
                <button id="next" class="below btn" disabled>Start</button>
                <button id="reset" class="below danger btn">Clear Canvas</button>
            </div>
        </div>
    </body>
</html>
